<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car's list</title>
</head>

<body>
<br>
<div>
    <table th:border="1">
        <tr th:align=center>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
            <th>Действия</th>
        </tr>
        <tr th:each="user : ${allUsers}" th:align=center>
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getFirstName()}"/>
            <td th:text="${user.getLastName()}"/>
            <td th:text="${user.getId()}"/>
            <td th:align=center>
                <a th:href="@{/edit-user(id=${user.getId()})}">Редактировать</a>
                <a th:href="@{/delete-user(id=${user.getId()})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
<div>
    <h4>for add new user <a th:href="@{/get-user}">add</a></h4>
    <h4>clean table</h4>
</div>
<br/>
</body>
</html>
